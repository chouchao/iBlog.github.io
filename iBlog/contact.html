<script>
    function Submit(cid, cpasd, cname) {
        const myHeaders = new Headers()
        myHeaders.append("Content-Type", "application/json")
        let requestOptions = {
            method: "POST",
            headers: myHeaders,
            redirect: "follow",
        }
        requestOptions.body = JSON.stringify({
            id: cid, password: cpasd, name: cname,
        });
        fetch(`https://db-api.amarea.cn/users?id=` + cid, requestOptions)
            .then(response => response.json())
            .then(data => {
                console.log(data);
            })
            .catch(err => console.log(err))
    }
    function Add() {
        let ID = document.getElementById("username").value;
        console.log(ID);
        let Pasd = document.getElementById("passWord").value;
        console.log(Pasd);
        let NC = document.getElementById("ncname").value;
        console.log(NC);
        Submit(ID, Pasd, NC)
    }
</script>
